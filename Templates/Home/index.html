{% extends 'base.html' %}
{% block title%}-Home-{% endblock %}

{% block body %}
{% load static %}


<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-12">
    {% for  message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show mb-0" role="alert">
  <strong>message:</strong>{{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
   {% endfor %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/icons/b1.jpg' %}"style="width: 1100px; height: 390px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/icons/b2.jpg' %}"style="width: 1100px; height: 390px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/icons/b3.jpg' %}" style="width: 1100px; height: 390px;" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-info"><h1><i>{{post.title}}</i></h1></strong>
          <h3 class="mb-2 text-success"><b><i>{{post.author}}</i></b></h3>
          <div class="mb-1 text-muted">{{post.timestamp}}</div>
          <p class="card-text mb-auto">{{post.content|truncatechars:200}}..</p>
          <a href="blog/{{post.slug}}" class="stretched-link"><br><button type="button" class="btn btn-info">READ MORE..</button></a>
        </div>

      </div>
    </div>
</div>
{% endblock %}
